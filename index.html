<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="fylo">
      <img src="./images/logo.svg" alt="">
      <img src="images/icon-document.svg" alt="">
      <img src="images/icon-folder.svg" alt="">
      <img src="images/icon-upload.svg" alt="">
    </div>
    <div class="storage">
      <p> You’ve used <span>815 GB</span> of your storage</p>
      <div class="prog"><span class="progress" style="width: 75%;"></span></div>
      <!-- <span> 185 GB Left</span> -->
      <div class="gigs">
        <span>0 GB</span>
        <span> 1000 GB</span>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/anas-al-halaiqah-b21a29217/" target="_blank">Anas
      Al-Halaiqah</a>.
  </div>
</body>

</html>
